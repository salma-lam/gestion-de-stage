

<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

<body style="background-color:white ;">
 
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
      
			<div class="signup">
				
          
          <form>
            <label for="chk" aria-hidden="true">Cr√©er un compte</label>
            <app-register-user></app-register-user>
          </form>
			</div>

			<div class="login ">
        <form (ngSubmit)="userLogin(user.cne)">
          
					<label for="chk" aria-hidden="true">Login</label>
          <input type="text" [(ngModel)]="user.cne"  id="cne" placeholder="CNE" name="cne">
          <input type="password" [(ngModel)]="user.password" placeholder="Mot de passe" class="form-control" id="password" name="password">
			 
          <button   type="submit" class="btn btn-primary">Login</button>
      
				</form>
        
      
			</div>
	</div>

</body>
